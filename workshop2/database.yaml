apiVersion : apps/v1
kind: Deployment

metadata:
  name: nwdb-deploy
  namespace: nwdb
  labels:
    name: northwind_db
    version: v1

spec:
  # number of pods
  replicas: 1
  minReadySeconds: 60
  selector: 
    matchLabels:
      name: northwind_db
      version: v1
  template:
    metadata:
      # pod template
      name: nwdb-pod
      labels:
        name: northwind_db
        version: v1
    spec:
      containers:
      - name: nwdb-container
        image: josephlimys/northwind_db:v1
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nwdb-secret
              key: db_password 
        ports:
        - name: mysql-port
          containerPort: 3306
---
apiVersion: v1
kind: Service

metadata:
  name: nwdb-svc
  namespace: nwdb
  labels:
    name: nwdb-svc
    version: v1

spec:
  type: ClusterIP
  selector:
    name: northwind_db
    version: v1
  ports:
    - name: mysql
      port: 3306
      targetPort: mysql-port
      protocol: TCP
